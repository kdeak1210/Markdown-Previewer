<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Markdown Previewer</title>
</head>
<body>
  <h1>Markdown Previewer</h1>
  <p><a href="#">What is Markdown</a></p>
  <div class="wrapper">
    <div class="left">
      <h3>Enter some markdown below...</h3>
      <textarea id="textEntry" onkeyup="userTyped()" cols="50" rows="30"></textarea>
    </div>
    <div class="right">
      <h3>Output Area</h3>
      <div id="output"></div>
    </div>
  </div>

  <script>
  // Get the text entry and output elements
  const inputTA = document.querySelector('#textEntry');
  const outputDiv = document.querySelector('#output');

  function userTyped() {
    outputDiv.innerHTML = inputTA.value;
  }

  </script>
</body>
</html>
